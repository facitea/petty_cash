<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시재 계산기</title>
    <style>
        .notice {
            clear: both;
            font-size: 0.7em;
        }

        .wrapper {
            width: 170px;
        }

        input {
            width: 40px;
            text-align: right;
        }

        .btnWrapper {
            margin-top: 20px;
            float: right;
        }
    </style>
    <title>시재 계산기</title>
</head>

<body>
    <header>
        <h1>시재 계산기</h1>
    </header>

    <section>
        <div class="wrapper">
            <table>
                <tr>
                    <td>5만원</td>
                    <td><input type="text" id="won50000" value=0>개</td>
                </tr>
                <tr>
                    <td>1만원</td>
                    <td><input type="text" id="won10000" value=0>개</td>
                </tr>
                <tr>
                    <td>5천원</td>
                    <td><input type="text" id="won5000" value=0>개</td>
                </tr>
                <tr>
                    <td>1천원</td>
                    <td><input type="text" id="won1000" value=0>개</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>5백원</td>
                    <td><input type="text" id="won500" value=0>개</td>
                </tr>
                <tr>
                    <td>1백원</td>
                    <td><input type="text" id="won100" value=0>개</td>
                </tr>
                <tr>
                    <td>5십원</td>
                    <td><input type="text" id="won50" value=0>개</td>
                </tr>
                <tr>
                    <td>1십원</td>
                    <td><input type="text" id="won10" value=0>개</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>5백묶</td>
                    <td><input type="text" id="won500set" value=0>개</td>
                </tr>
                <tr>
                    <td>1백묶</td>
                    <td><input type="text" id="won100set" value=0>개</td>
                </tr>
                <tr>
                    <td>5십묶</td>
                    <td><input type="text" id="won50set" value=0>개</td>
                </tr>
                <tr>
                    <td>1십묶</td>
                    <td><input type="text" id="won10set" value=0>개</td>
                </tr>
            </table>

            <div class="btnWrapper">
                <button id="calcBtn">계산하기</button>
            </div>
        </div>


    </section>
    <p>

    <div class="notice">
        <p>
            ★주의★
            <br>Internet Explorer 실행시
            <br>"스크립트 또는 ActiveX 컨트롤을 실행하는 것을 제한했습니다"
            <br>라고 뜰 경우 '차단된 콘텐츠 허용' 버튼 눌러주세요
            <br>Edge / Chrome 브라우저 사용 권장합니다
        </p>
    </div>

    <script>
        const calcBtn = document.getElementById('calcBtn');

        calcBtn.addEventListener('click', () => {
            run();
        })

        const run = () => {
            const won50000 = parseInt(document.getElementById('won50000').value);
            const won10000 = parseInt(document.getElementById('won10000').value);
            const won5000 = parseInt(document.getElementById('won5000').value);
            const won1000 = parseInt(document.getElementById('won1000').value);
            const won500 = parseInt(document.getElementById('won500').value);
            const won100 = parseInt(document.getElementById('won100').value);
            const won50 = parseInt(document.getElementById('won50').value);
            const won10 = parseInt(document.getElementById('won10').value);
            const won500set = parseInt(document.getElementById('won500set').value);
            const won100set = parseInt(document.getElementById('won100set').value);
            const won50set = parseInt(document.getElementById('won50set').value);
            const won10set = parseInt(document.getElementById('won10set').value);

            const result = (50000 * won50000)
                + (10000 * won10000)
                + (5000 * won5000)
                + (1000 * won1000)
                + (500 * won500)
                + (100 * won100)
                + (50 * won50)
                + (10 * won10)
                + (20000 * won500set)
                + (5000 * won100set)
                + (2500 * won50set)
                + (500 * won10set);

            alert(result + "원입니다.")
        }

    </script>
</body>
</html>
